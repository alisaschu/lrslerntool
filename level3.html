<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src='https://kit.fontawesome.com/7d9713170b.js' crossorigin='anonymous'></script>
    <title>Level 1</title>
  </head>
  <body>
    <canvas id="bg"></canvas>
    <main> 
      <div class="back">
        <a href="http://localhost:5173/#level"><i class='fas fa-arrow-left' style='font-size:36px'></i>Zurück zu Übersicht</a>
      </div>
        <section class="kein-abst">
          <div class="container level-container">
            <div class="row">
              <div class="col-lg-6 offset-1">
              <h2 class="level-h2 lev3-abst">Level <span>3</span> - Peves der Plotergeist</h2>
              <p>Oh je! Peves der freche Poltergeist von Hogwarts hat alle Buchstaben durcheinadergebracht! 
              Schaffst du es den Fehler zu finden?
                <br>
                Klicke den falschen Buchtaben an und wähle unten den richtigen Buchstaben aus.
              </p>
              <div class="word">
                <strong class="word-letter t-letter">t</strong>
                <strong class="word-letter h-letter">h</strong>
                <strong class="word-letter a-letter">a</strong>
              </div>
              <div class="slot let-slot">
                  <p class="letters e-letter">e</p>
                  <p class="letters i-letter">i</p>
                  <p class="letters ou-letter">ou</p>
              </div>
              <button class="btn btn-light check-answer">Antwort prüfen</button>
            
              </div>
              <div class="col-lg-5">
                <div class="info-answer lev3"></div>
              </div>
            </div>
          </div>
        </section>
        <footer>
          <div class="col-4 offset-4">
            <a href="http://localhost:5173/lizensen.html">Lizensen</a>
          </div>
        </footer>
      </main>
    <script type="module" src="/level3.js"></script>
  </body>
</html>
